<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form action="">
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro."
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição<span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo."
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do véiculo."
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo."
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Quilometragem<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a quilometragem do veículo."
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra<span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" name="gear" id="manual" required />
              <label for="manual">Manual</label>
              <input type="radio" name="gear" id="automatic" required />
              <label for="automatic">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais: <span class="required-field">*</span></p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="airbag"
                    id="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="alarm"
                    id="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="ac"
                    id="optional[]"
                    value="ac"
                  />
                  <label for="ac">Ar condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="reverse-camera"
                    id="optional[]"
                    value="reverse-camera"
                  />
                  <label for="reverse-camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
                <ul class="optional-list">
                  <li>
                    <input
                      type="checkbox"
                      name="lane_assist"
                      id="optional[]"
                      value="lane_assist"
                    />
                    <label for="lane_assist">Assistente de pista</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="keyless"
                      id="optional[]"
                      value="keyless"
                    />
                    <label for="keyless">Partida Keyless</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="smartphone"
                      id="optional[]"
                      value="smartphone"
                    />
                    <label for="smartphone">Integração com celular</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="leather-seat"
                      id="optional[]"
                      value="leather-seat"
                    />
                    <label for="leather-seat">Banco de couro</label>
                  </li>
                </ul>
              </div>
              <div class="box-input">
                <p>Fotos do carro:  <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
              </div>
            <input type="submit" value="Enviar" class="btn-submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
